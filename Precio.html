<!DOCTYPE html>
<html>

<head>
    <title>Muestra de Precio</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let precio;
        let cantidad;
        precio = prompt('Ingrese precio del producto');
        cantidad = prompt('Ingrese la cantidad de productos a llevar:');
        let importe;
        importe = parseInt(precio) * parseInt(cantidad);
        document.write('Debe abonar: ');
        document.write('$'+ importe+' Pesos');
    </script>

</body>

</html>
