<!DOCTYPE html>
<html>

<head>
    <title>Muestra Perimetro</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let lado;
        lado = prompt('Ingrese el lado de su cuadrado:');
        var perimetro;
        perimetro = parseInt(lado) * 4 ;
        document.write('El Perimetro del cuadrado es:');
        document.write(perimetro+' centimetros');
    </script>

</body>

</html>
